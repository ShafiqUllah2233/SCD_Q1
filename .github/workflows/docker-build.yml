name: Build and Push Docker Images

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the source code from the repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build API Gateway image
      - name: Build API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: false
          tags: shafiqoo/api-gateway:latest

      # Step 4: Build Auth Service image
      - name: Build Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: false
          tags: shafiqoo/auth-service:latest

      # Step 5: Build Patient Service image
      - name: Build Patient Service
        uses: docker/build-push-action@v5
        with:
          context: ./patient-service
          push: false
          tags: shafiqoo/patient-service:latest

      # Step 6: Build Doctor Service image
      - name: Build Doctor Service
        uses: docker/build-push-action@v5
        with:
          context: ./doctor-service
          push: false
          tags: shafiqoo/doctor-service:latest

      # Step 7: Build Appointment Service image
      - name: Build Appointment Service
        uses: docker/build-push-action@v5
        with:
          context: ./appointment-service
          push: false
          tags: shafiqoo/appointment-service:latest

      # Step 8: Build Notification Service image
      - name: Build Notification Service
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: false
          tags: shafiqoo/notification-service:latest

      # Step 9: Display success message
      - name: Build Summary
        run: |
          echo "âœ… All Docker images have been built successfully!"
          echo "Images built:"
          echo "  - shafiqoo/api-gateway:latest"
          echo "  - shafiqoo/auth-service:latest"
          echo "  - shafiqoo/patient-service:latest"
          echo "  - shafiqoo/doctor-service:latest"
          echo "  - shafiqoo/appointment-service:latest"
          echo "  - shafiqoo/notification-service:latest"
